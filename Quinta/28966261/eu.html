<!DOCTYPE html>
<html lang="en">

  <title>Eu</title>

  <style>
    /* CSS interno */
    body {
      background-color: #0074D9; /* Define a cor de fundo do corpo da página */
      transition: background-color 0.5s ease; /* Adiciona uma transição suave ao mudar a cor de fundo */
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('keydown', function(event) {
        if (event.key === 'e' || event.key === 'E') {
          rotateBackgroundColor(); // Chama a função rotateBackgroundColor() quando a tecla 'e' ou 'E' for pressionada
        }
      });
    });

    var currentColorIndex = 0;
    var colors = ['#0074D9', '#FF4136', '#2ECC40', '#FFDC00', '#B10DC9', '#FF851B', '#7FDBFF', '#001f3f', '#39CCCC', '#01FF70'];

    function rotateBackgroundColor() {
      var body = document.body;
      currentColorIndex = (currentColorIndex + 1) % colors.length; // Atualiza o índice da cor atual
      body.style.backgroundColor = colors[currentColorIndex]; // Define a nova cor de fundo do corpo da página
    }
  </script>
</head>
