<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Veja como funcionam as etapas do meu trabalho</h1>
<!--Esta linha define um contêiner com a classe "container". Um contêiner é uma caixa que agrupa outros elementos dentro dela-->
    <div class="container">
<!--Esta linha define um elemento de conteúdo com a classe "item". 
O texto "Entre em contato comigo" é exibido dentro deste elemento. Cada linha subsequente segue a mesma estrutura-->
        <div class="item">Entre em contato comigo</div>
        <div class="item">Compartilhe as informações dos ambientes</div>
        <div class="item">Realize o pagamento</div>
        <div class="item">Acompanhe o desenvolvimento do seu projeto</div>
<!-- Esta linha define um último elemento de conteúdo com a classe "item". O texto "Navegue pelo seu ambiente" é exibido dentro deste elemento. 
A palavra "novo" é destacada com a tag <mark>, que é usada para enfatizar ou destacar parte do texto-->
        <div class="item">Navegue pelo seu <mark>novo</mark> ambiente</div>
    </div>
</body>
</html>
