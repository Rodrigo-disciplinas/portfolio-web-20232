<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <style>
    main {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    main p {
      text-align: center;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    /*Animacao da borda da foto de perfil*/

    @keyframes changeBorderColor {
      0% {
        border-color: rgb(255, 81, 0);
      }
      25% {
        border-color: orange;
      }
      50% {
        border-color: yellow;
      }
      75% {
        border-color: coral;
      }
      100% {
        border-color: rgb(255, 81, 0);
      }
    }

    .contact-info img {
      border-radius: 20%;
      border: 4px solid #fd7525;
      width: 180px;
      margin: 1rem 0;
      padding: 10px;
    

      animation: changeBorderColor 2s infinite;
    }

    .contact-info a {
      color: #fd7525;
    }
  </style>
  <body>
    <header>
      <h1>Receitas Basicas</h1>
      <button id="theme">Mudar o Tema</button>
    </header>
    <nav>
      <a href="./index.html">Início</a>
      <a href="./sobre-nos.html">Sobre Nós</a>
      <a href="./contact.html">Contato</a>
    </nav>
    <main>
      <p>
        Trabalho feito por
        <span style="color: #fd7525; font-weight: bold">Hennrike Socher</span>
      </p>

      <div class="contact-info">
        <a href="https://github.com/HennrikeSocher" target="_blank"><img src="https://github.com/HennrikeSocher.png" alt="" /></a>
        
        <a href="https://github.com/HennrikeSocher" target="_blank"
          >https://github.com/HennrikeSocher</a>
          <p>RGM: <span style="color: #fd7525; font-weight: bold;">30116660 </span></p>
      </div>
    </main>

  
    <script src="../js/index.js"></script>
  </body>
</html>
