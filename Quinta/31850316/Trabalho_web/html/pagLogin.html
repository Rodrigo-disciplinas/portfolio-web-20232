<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagLogin.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/b5a5be75eb.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div id="caixa">

            <form id="login-form">
                <div class="form">

                    <div id="header-form">
                        <h1 id="titulo-login">
                            Login
                        </h1>
                        <i class="fa-regular fa-sun" id="mode_icon"></i>
                    </div>

                    <p id="p-login">
                        Bem vindo de volta a Legas Company  
                    </p>
                </div>

                <div id="inputs">

                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="name" id="name">
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="email">
                            Email
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" name="email" id="email">
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password" id="password">
                            </div>
                        </label>
                    </div>

                    <div id="esq-senha">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
                
                <button id="button-login">
                    login
                </button>

            </form>

        </div>

    </main>
    <script src="../js/pagLogin.js"></script>
    
</body>
</html>
