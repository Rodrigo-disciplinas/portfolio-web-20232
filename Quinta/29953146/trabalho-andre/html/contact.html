<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <style>
    main {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main p {
      text-align: center;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @keyframes changeBorderColor {
      0% {
        border-color: red;
      }
      25% {
        border-color: orange;
      }
      50% {
        border-color: yellow;
      }
      75% {
        border-color: green;
      }
      100% {
        border-color: blue;
      }
    }

    .contact-info img {
      border-radius: 100%;
      border: 4px solid #0284c7;
      width: 180px;
      margin: 1rem 0;
      padding: 5px;

      animation: changeBorderColor 1s infinite;
    }

    .contact-info a {
      color: #0284c7;
    }
  </style>
  <body>
    <header>
      <h1>Cidades do Japão</h1>
      <button id="theme-switcher">Mudar para o tema escuro</button>
    </header>
    <nav>
      <a href="./index.html">Início</a>
      <a href="./destinations-general.html">Destinos</a>
      <a href="./contact.html">Contato</a>
    </nav>
    <main>
      <p>
        Para mais informações entre em contato diretamente com o especialista
        <span style="color: #0284c7; font-weight: bold">André Matheus</span>
      </p>

      <div class="contact-info">
        <img src="https://github.com/andre-gicoski.png" alt="" />
        <a href="https://github.com/andre-gicoski" target="_blank"
          >https://github.com/andre-gicoski</a
        >
      </div>
    </main>

    <audio
      id="soundtrack"
      src="../assets/audio/soundtrack.mp3"
      preload="auto"
    ></audio>
    <script src="../js/index.js"></script>
  </body>
</html>
