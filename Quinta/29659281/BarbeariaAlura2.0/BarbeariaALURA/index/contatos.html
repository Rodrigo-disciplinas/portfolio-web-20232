<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="/BarbeariaALURA/styles/reset.css">
    <link rel="stylesheet" href="/BarbeariaALURA/styles/style.css">
    <link rel="stylesheet" href="/BarbeariaALURA/styles/resposive.css">

</head>

<body>
    <header>
        <div class="caixa">

            <h1><img src="/BarbeariaALURA/imagens/logoNova.png" height="260" width="300"></h1>

            <nav>
                <ul class="navegaçao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="trabalhos.html">Trabalhos</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <form id="formulario">
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone:</label>
            <Input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx - xxxx" required>

            <label for="mensagem" id="mensagem">Mensagem:</label>
            <textarea cols="68" rows="10" id="mensagem" class="input-padrao"
                placeholder="Digite aqui uma mensagem para o barbeiro..." required></textarea>

            <fieldset>
                <legend>Como voce prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"
                        checked>Email:</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone:</label>


                <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp"
                        id="radio-Whatsapp">Whatsapp:</label>
            </fieldset>
            <br>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <br>
                <select class="select">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>




            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <div class="table-wrapper">
            <table class="resposive-table">

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>

                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </table>
        </div>

    </main>
    <footer>
        <img src="/BarbeariaALURA/imagens/logoNova.png" height="260" width="300">
        <p class="copy">&copy; Copyrigth Barbearia Fortes- 2022</p>
    </footer>

    
</body>

</html>
